  banner: 'Banner'
  content_top: 'Content Top'
  content_1: 'Content 1'
  content_2: 'Content 2'
  content_3: 'Content 3'
  content_4: 'Content 4'
  content_5: 'Content 5'
  footer_1: 'Footer 1'
  footer_2: 'Footer 2'

libraries:
  - 'acreat/global-styling'
