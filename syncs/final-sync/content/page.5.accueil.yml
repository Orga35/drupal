title: Accueil
body: "<h1 class=\"h2\">Domaines d'intervention</h1>\n<h2>BÂTIMENT</h2>\n<p>Toute nos réalisations de travaux d’agencement et menuiseries sur les différents secteurs du tertiaire, scolaire, sportif, bancaire ou encore hospitalier.(habillage de hall et communs, placards, plan vasques, cloison sanitaires/vestiaires compact, portes de communication technique DAS , COUPE FEU, banque d’accueil, parquet …).</p>\n<h2>TERTIAIRE</h2>\n<p>L’entreprise sait mettre son savoir-faire au service de l’exigence de l’hôtellerie et de la restauration dans la réalisation de mobilier sur mesure, agencement de hall, bar , menuiseries extérieures bois anciennes (acoustique supérieure).</p>\n<h2>LOGEMENT</h2>\n<p>Les compétences de la menuiserie et de l’agencement dans le cadre d’opération de logement type accession (habillage de hall, portes palières et de distribution, dressing, kitchenette et rangement divers).</p>"
